<!DOCTYPE html>
<html lang="en">
<head>
<title>IT Infrastructure Ticketing System</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<style>
/* Make the image fully responsive */
.carousel-inner img {
	width: 100%;
	height: 100%;
}

.container {
	background-color: rgb(242, 242, 242);
	margin: 50px;
	margin-left: 100px;
	padding-top: 20px;
	padding-left: 5px;
	padding-right: 5px;
	padding-bottom: 30px;
}
</style>
</head>
<body style="background-color:black">

	<nav class="navbar navbar-expand-sm" style="background-color:white">
		<!-- Brand -->
		<a class="navbar-brand"  style="color: orange">IT
			Infrastructure Ticketing System</a>
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active"><a
				class="nav-link btn btn-sm btn-primary" href="viewTicketsAdmin.html" style="margin:2px">Home <span
					class="sr-only">(current)</span></a></li>
			<li class="nav-item "><a class="nav-link btn btn-sm btn-primary"
				href="index.html" style="margin:2px">Logout <span class="sr-only">(current)</span></a></li>
		</ul>
		<!-- Links -->


	</nav>
	<style>
input[type=submit] {
	background-color: #4CAF50;
}
</style>

	<div class="container mt-3" style="width: 500px; margin-left: 400px">
		<center>
			<h1 style="background-color: #a0522d; color: white">Create a
				Request</h1>
			<p id="error" style="color: red"></p>
			<table>
				<tr>
					<td>
						<form>



							<h4 align="left">Email Address</h4>
							<i class="fas fa-newspaper  fa-2x" aria-hidden="true"
								style="color: #a0522d; width: 30px"> </i> <input type="text"
								id="emailId" name="emailID" disabled><br>


							<h4 align="left">Ticket Type</h4>
							<i class="fas fa-newspaper  fa-2x" aria-hidden="true"
								style="color: #a0522d; width: 30px"> </i> <select
								name="ticketType" id="ticketType" disabled>
								<option value="Install Software" selected>Install
									Software</option>
								<option value="Database Permission">Database Permission</option>
								<option value="Need RDP Access">Need RDP access</option>
								<option value="Update profile">Update Profile</option>
							</select><br>

							<h4 align="left">User Comments</h4>
							<textarea name="comments" id="uComments" rows="8" cols="50" disabled></textarea>
							<br>
							<!--                    <i class="fas fa-newspaper  fa-2x" aria-hidden="true" style="color:#a0522d;width:30px">-->
							<h4 align="left">Admin Comments</h4>
							<textarea name="comments" id="aComments" rows="8" cols="50"></textarea>
							<br>
       						<h4 align="left">Status</h4>
							<i class="fas fa-newspaper  fa-2x" aria-hidden="true"
								style="color: #a0522d; width: 30px"> </i> <select
								name="status" id="status" >
								<option value="Open" selected>Open</option>
								<option value="Closed">Closed</option>

							</select> 
							<br>
							<br>               
							<!--<h4 align="center">Comments</h4><i class="fas fa-newspaper  fa-2x" aria-hidden="true" style="color:#a0522d;width:30px"></i>  <input type="number" name="quantity" ><br><br>-->
							<button type="button" class="btn btn-primary" id="submit"
								onclick="updateTicket()">Submit</button>
						</form>
					</td>
				</tr>
			</table>

		</center>
	</div>
	<script src="js/updateTicket.js"></script>
</body>
</html>
